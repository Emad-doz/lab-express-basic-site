    <h1>Who is Alicia Keys</h1>
    <p>Alicia Augello Cook (born January 25, 1981), known professionally as Alicia Keys, is an American singer-songwriter. A classically-trained pianist, Keys began composing songs by age 12 and was signed at 15 years old by Columbia Records.</p>
